<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pesquisa</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
        <header>
                <menu>
                    <div id="menu-links">
                            <a href="#">Gmail</a>
                            <a href="#">Imagens</a>
                            <a href="#"><span class="material-icons">apps</span></a>
                        <button>Fazer login</button>
                    </div>
                </menu>
        </header>
        <main>
            <img id="logo_google" src="imagens/googlelogo-light.png" alt="Logo Google">
            <div id="search">
                <div class="search-img">
                    <span class="material-icons">search</span>
                </div>
                <input type="search">
                <div class="search-img">
                    <span class="material-icons">keyboard</span>
                    <span class="material-icons">mic</span>
                    <span class="material-icons">photo_camera</span>
                </div>
            </div>
            <div id="buttons">
                <a href="#">Pesquisa Google</a>
                <a href="#">Estou com sorte</a>
            </div>
        </main>
        <footer>
                <abbr title="Localização">
                    <p>Brasil</p>
                </abbr>
            <div id="footer-section">
                <div>
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a Pesquisa</a>
                </div>
                <div>
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div>
        </footer>
</body>
</html>
