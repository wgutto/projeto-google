<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pesquisa</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section>
        <header id="menu-container">
                <div id="menu-links">
                        <a href="#">Gmail</a>
                        <a href="#">Imagens</a>
                    <div id="menu-al-icon">
                        <img src="imagens/al-icon.png" alt="Al Icon">
                    </div>
                    <button>Fazer login</button>
                </div>
        </header>
        <main>
                    <img class="logo_google" src="imagens/googlelogo-light.png" alt="Logo Google">
                    <div id="search">
                        <img src="imagens/search-icon.png" alt="">
                        <input type="search" placeholder="Pesquise o que desjar" id="">
                        <img src="imagens/keyboard.png" alt="">
                        <img src="imagens/mic.png" alt="">
                        <img src="imagens/camera.png" alt="">
                    </div>
                    <div id="buttons">
                        <a href="#">Pesquisa Google</a>
                        <a href="#">Estou com sorte</a>
                    </div>
                </div>
        </main>
        <footer>
            <div id="#footer-regiao">
                <p>Brasil</p>
            </div>
            <div class="footer-section-aside">
                <div class="footer-aside left">
                    <a href="">Sobre</a>
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Como funciona a Pesquisa</a>
                </div>
                <div class="footer-aside right">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
